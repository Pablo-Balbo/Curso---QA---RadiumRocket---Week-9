<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form action="" id="form">
            <ul>
                <li>
                    <label for="email" class="label">email</label>
                    <input type="email" class="input" id="email" required>
                </li>

                <li>
                    <label for="fname" class="label">full name</label>
                    <input type="text" class="input" id="fname" required>
                </li>

                <li>
                    <label for="pass" class="label">password</label>
                    <input type="password" class="input" id="pass" required>
                </li>

                <li>
                    <label for="rptPass" class="label">confirm password</label>
                    <input type="password" class="input" id="rptPass" required>
                </li>

                <div class="buttons">
                    <button type="reset" id="reset">reset</button>
                    <button type="submit" id="submit">register</button>
                </div>
            </ul>

            <div class="btn2">
                <button id="btn2">
                    <a href="login.html">Log in</a>
                </button>
            </div>
        </form>
    </div>

    <div id="error"></div>

    <script src="js/register.js"></script>
</body>
</html>
