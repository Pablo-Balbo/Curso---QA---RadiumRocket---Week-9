<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form id="form">
            <ul>
                <li>
                    <label for="fullName" class="label">full name</label>
                    <input type="text" class="input" id="fullName" name="Full Name" required>
                    <div class="span" id="spanFullName"></div>
                </li>

                <li>
                    <label for="email" class="label">email</label>
                    <input type="email" class="input" id="email" name="Email" required>
                    <div class="span" id="spanEmail"></div>
                </li>

                <li>
                    <label for="password" class="label">password</label>
                    <input type="password" class="input" id="password" name="Password" required>
                    <div class="span" id="spanPassword"></div>
                </li>

                <li>
                    <label for="confirmPassword" class="label">confirm password</label>
                    <input type="password" class="input" id="confirmPassword" name="Confirm Password" required>
                    <div class="span" id="spanConfirmPassword"></div>
                </li>

                <div class="buttons">
                    <button type="reset" id="reset">reset</button>
                    <button type="submit" id="submit">register</button>
                </div>
            </ul>

            <div class="btn2">
                <button id="btn2">
                    <a href="login.html">Log in</a>
                </button>
            </div>
        </form>
        <div id="error"></div>
    </div>

    <script src="js/register.js"></script>
    <script src="js/registerValidations.js"></script>
</body>
</html>
