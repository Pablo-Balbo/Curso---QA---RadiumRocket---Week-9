<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form action="" id="form">
            <ul>
                <li>
                    <label for="fname" class="label">first name</label>
                    <input type="text" name="fname" class="input" required>
                </li>

                <li>
                    <label for="lname" class="label">last name</label>
                    <input type="text" name="lname" class="input" required>
                </li>

                <li>
                    <label for="email" class="label">email</label>
                    <input type="email" name="email" class="input" required>
                </li>

                <li>
                    <label for="pass" class="label">password</label>
                    <input type="password" name="pass" class="input" required>
                </li>

                <li>
                    <label for="rpt_pass" class="label">repeat password</label>
                    <input type="password" name="rpt_pass" class="input" required>
                </li>

                <div class="buttons">
                    <button type="submit" id="btn">enviar</button>
                    <button type="reset" id="btn">reset form</button>
                </div>
            </ul>

            <div id="btn2">
                <button id="btn_login_register">
                    <a href="login.html">back to log in</a>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
